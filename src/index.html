<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guitar Wiring Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="description" content="">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <h1> Guitar Wiring Visualizer</h1>

    <div id="app-root" class="container-fluid">
        <div class="row"><div class="col"><hr></div></div>
        <div class="row">
            <div class="col ">
                <button type="button" class="btn btn-success" id="vis-button">Start Visualizer</button>
            </div>
            <div class="col">
                <div class="btn-group" role="group">

                    <input type="radio" class="btn-check" name="options-base" id="select-tool" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="select-tool">Select/Move</label>

                    <input type="radio" class="btn-check" name="options-base" id="wire-tool" autocomplete="off">
                    <label class="btn btn-outline-primary" for="wire-tool">Add Wire</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" value="" id="check-show-connectors">
                    <label class="form-check-label" for="check-show-connectors">
                        Show Connection Hints
                    </label>
                </div>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-outline-danger" id="clear-button">Clear Diagram</button>

            </div>
        </div>
        <div class="row"><div class="col"><hr></div></div>
        <div class="row">
            <div class="col-2 text-center border">
                <h4>Component Library</h4>
                <hr>
                <div id="library-items" style="height: 800px;">
                    <div>
                        <h5>Potentiometers</h5>
                    </div>
                    <div>
                        <img src="/img/pot1.svg" draggable="true" data-class-name="Potentiometer">
                        <p>Standard Pot</p>
                    </div>
                    <div class="mt-5">
                        <h5>Switches</h5>
                    </div>
                    <div>
                        <img src="/img/dpdt-blue.svg" draggable="true" data-class-name="DPDTOnOn">
                        <p>DPDT On-On</p>
                    </div>
                    <div>
                        <img src="/img/dpdt-purple.svg" draggable="true" data-class-name="DPDTOnOffOn">
                        <p>DPDT On-Off-On</p>
                    </div>
                    <div>
                        <img src="/img/dpdt-red.svg" draggable="true" data-class-name="DPDTOnOnOn">
                        <p>DPDT On-On-On</p>
                    </div>
                </div>
            </div>
            <div class="col border">
                <div id="loader">Loading...</div>
                <div id="diagram" class="bg-secondary-subtle"></div>
            </div>
        </div>
    </div>



    <!-- <script src="https://unpkg.com/konva@10/konva.min.js"></script> -->
    <script src="/js/vendor/konva.js"></script>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
